[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=laykhaus
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=10
    --disable-warnings
    -p no:warnings

# Test markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, external dependencies)
    e2e: End-to-end tests (slow, full system)
    performance: Performance tests
    slow: Slow running tests
    smoke: Quick smoke tests
    regression: Regression tests
    flaky: Flaky tests that may need retries

# Asyncio configuration
asyncio_mode = auto

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings
[coverage:run]
source = laykhaus
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml